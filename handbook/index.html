<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ILIS 电子记录ELN</title>
  <link rel="icon" href="/public/favicon.ico">
  <link rel="stylesheet" href="/public/iconfont/iconfont.css" />

  <script>
    window.onload = function () {
      whScale()
    }
    window.onresize = function () {
      whScale()
    }

    // 检查移动端设备是横屏还是竖屏，设置适配方案（设计稿 宽*高=768*1024）
    function whScale(){
      const w =
        window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth
      const h =
        window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight
      let scale = Math.max(Math.min(1, w / 768), 0.6)
      document.getElementsByTagName("html")[0].style.fontSize = scale * 10 + "px"
      if (w > h && w / h > 1.2) {
        document.getElementsByTagName("body")[0].className = "main-horizontal"
      } else {
        document.getElementsByTagName("body")[0].className = ""
      }
    }

    if(location.href.indexOf('/index.html') !== -1){
      location.href = location.href.replace('/index.html', '')
    }
  </script>

</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  <script src="cordova.js"></script>
</body>

</html>
